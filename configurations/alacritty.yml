# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
   family: JetBrains Mono
    # Style can be specified to pick a specific face.
    # style: Regular

  # The bold font face
  bold:
    family: JetBrains Mono
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: JetBrains Mono
    # Style can be specified to pick a specific face.
    style: Italic

  #Font size
  size: 8.0

key_bindings:
    - { key: Key4, mode: Vi|~Search, action: Last }

colors:
  # Default colors
  primary:
    background: '0x1D1F28'
    foreground: '0xFDFDFD'

  # Normal colors
  normal:
  # Bright colors
    black:   '0x282A36'
    red:     '0xF37F97'
    green:   '0x5ADECD'
    yellow:  '0xF2A272'
    blue:    '0x8897F4'
    magenta: '0xC574DD'
    cyan:    '0x79E6F3'
    white:   '0xFDFDFD'
  bright:
    black:   '0x414458'
    red:     '0xFF4971'
    green:   '0x18E3C8'
    yellow:  '0xEBCB8B'
    blue:    '0xFF8037'
    magenta: '0x556FFF'
    cyan:    '0x3FDCEE'
    white:   '0xBEBEC1'
  indexed_colors: []
